<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Console</title>

    <link rel="stylesheet" href="dist/style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script>
    <script src="dist/query-console.umd.js"></script>
    <script type="module">
      const { useState, useEffect } = React;
      const { QueryEditor, QueryResponse } = QueryConsole;

      const tsCode = `import { PrismaClient } from "@prisma/client"

const prisma = new PrismaClient()

await prisma.user.findMany({

})
`;

      const sqlCode = `SELECT * FROM Users;
INSERT INTO Account (id, provider) VALUES (1, "github");`;

      function QueryConsoleDemo() {
        const [types, setTypes] = useState();
        useEffect(() => {
          fetch("https://qc.prisma-adp.vercel.app/types/prisma-client.d.ts")
            .then(r => r.text())
            .then(fileContent => {
              setTypes({
                "/node_modules/@prisma/client/index.d.ts": fileContent,
              });
            });
        }, []);

        const [queryMode, setQueryMode] = useState("typescript");
        const flipQueryMode = () => {
          if (queryMode === "typescript") setQueryMode("sql");
          else setQueryMode("typescript");
        };

        const [response, setResponse] = useState(`[{
  "id": 1,
  "name": "Sid",
  "email": "sinha@prisma.io",
  "accounts": [{
    "provider": "github",
    "userId": 1
  }, {
    "provider": "heroku",
    "userId": 1
  }]
}]`);
        const runQuery = query => {};

        return React.createElement(
          "div",
          {
            style: {
              display: "flex",
              flexDirection: "column",
              width: "100vw",
              height: "100vh",
            },
          },
          [
            React.createElement("div", { style: { flex: 1 } }, [
              queryMode === "typescript" &&
                React.createElement(QueryEditor, {
                  mode: "typescript",
                  types,
                  initialValue: tsCode,
                  theme: "dark",
                  onChange: runQuery,
                }),
              queryMode === "sql" &&
                React.createElement(QueryEditor, {
                  mode: "sql",
                  types,
                  initialValue: sqlCode,
                  onChange: runQuery,
                }),
            ]),
            React.createElement("div", {
              style: { flex: "0 0 1px", backgroundColor: "#666" },
            }),
            React.createElement(
              "div",
              { style: { flex: 1 } },
              React.createElement(QueryResponse, {
                initialValue: response,
                theme: "dark",
              })
            ),

            React.createElement(
              "div",
              {
                style: {
                  position: "fixed",
                  top: 10,
                  right: 10,
                  cursor: "pointer",
                },
                onClick: flipQueryMode,
              },
              "ðŸ”˜"
            ),
          ]
        );
      }

      ReactDOM.render(
        React.createElement(QueryConsoleDemo),
        document.getElementById("root")
      );
    </script>

    <div id="root"></div>
  </body>
</html>
