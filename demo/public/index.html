<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Console</title>

    <link rel="stylesheet" href="dist/style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script>
    <script src="dist/query-console.umd.js"></script>
    <script type="module">
      const { useState, useEffect } = React;
      const { QueryEditor, QueryResponse } = QueryConsole;

      const code = `import { PrismaClient } from "@prisma/client"

const prisma = new PrismaClient()

await prisma.user.findMany({

})
`;

      function QueryConsoleDemo() {
        const [types, setTypes] = useState();
        useEffect(() => {
          fetch("https://qc.prisma-adp.vercel.app/types/prisma-client.d.ts")
            .then(r => r.text())
            .then(fileContent => {
              setTypes({
                "/node_modules/@prisma/client/index.d.ts": fileContent,
              });
            });
        }, []);

        const [response, setResponse] = useState("[]");
        const runQuery = query => {
          setResponse("[]");
        };

        return React.createElement(
          "div",
          {
            style: {
              display: "flex",
              flexDirection: "column",
              width: "100vw",
              height: "100vh",
            },
          },
          [
            React.createElement(
              "div",
              { style: { flex: 1 } },
              React.createElement(QueryEditor, {
                mode: "typescript",
                types,
                initialValue: code,
                onChange: runQuery,
              })
            ),
            React.createElement("div", {
              style: { flex: "0 0 2px", backgroundColor: "crimson" },
            }),
            React.createElement(
              "div",
              { style: { flex: 1 } },
              React.createElement(QueryResponse, {
                initialValue: response,
              })
            ),
          ]
        );
      }

      ReactDOM.render(
        React.createElement(QueryConsoleDemo),
        document.getElementById("root")
      );
    </script>

    <div id="root"></div>
    <div
      style="display: flex; flex-direction: column; width: 100vw; height: 100vh"
    >
      <div id="query-editor" style="flex: 1"></div>
      <div style="flex: 0 0 4px; background-color: skyblue"></div>
      <div id="query-response" style="flex: 1"></div>
    </div>
  </body>
</html>
